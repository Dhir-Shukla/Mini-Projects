<script type="text/javascript">
var Score = 0;
var Coins = 0;
var CONGRATS = 0;
var CENTURIAN = 0;
var NowYouSeeMe = 0;
var Coolkie = 0;
var Happkie = 0;
	
function Click()
	{Score = Score + 1; Update();}
function CoolClick()
	{Score = Score + 2; Update();}
function Boost()
	{
		Score = Score + 1000; Update(); 
		if (NowYouSeeMe == 0) 
			{alert("Now You See Me! You unlocked the NowYouSeeMe hack. Take an extra 1000 cookies.. Nice of us, right? "); NowYouSeeMe = 1;}
	}

function achievements()
	{
		if (Score == 1)
		{
			if (CONGRATS == 0) 
			{alert("CONGRATS!  You baked your first cookie!"); CONGRATS = 1;}
		}

		if (Score <= 9) 
			{document.getElementById("packet").style.visibility = "hidden";}
		else {document.getElementById("packet").style.visibility = "visible";}
		
		if (Score == 100) 
		{
			if (CENTURIAN == 0)
			{alert("CENTURIAN!  You baked 100 Cookies"); CENTURIAN = 1;}
		}

		if (Score <= 99) 
			{document.getElementById("box").style.visibility = "hidden";}
		else {document.getElementById("box").style.visibility = "visible";}

		if (Score <= 499) 
			{document.getElementById("van").style.visibility = "hidden"}
		else {document.getElementById("van").style.visibility = "visible"}

		if (Score <= 1000) 
			{document.getElementById("truck").style.visibility = "hidden"}
		else {document.getElementById("truck").style.visibility = "visible"}

		if (Score <= 10000)
			{document.getElementById("cargo").style.visibility = "hidden"}
		else {document.getElementById("cargo").style.visibility = "visible"}
	}
function Sellpacket()
{
		Score = Score - 10;
		Coins = Coins + 5;
		Update();
}
function Sellbox()
{
		Score = Score - 100
		Coins = Coins + 100
		Update();
}
function Sellvan()
{
		Score = Score - 500
		Coins = Coins + 750
		Update();
}
function Selltruck()
{
		Score = Score - 1000
		Coins = Coins + 2000
		Update();
}
function Sellcargo()
{
		Score = Score - 10000
		Coins = Coins + 50000
		Update();
}

function Nextcookie()
{
	 
	if( Coolkie == 0) 
	{ 
		if (Coins >= 1500)
		{Coins = Coins - 1500; Coolkie = 1; Update();}
		else{alert("You need more Coins!")}
	 } 

	if(Coolkie == 1) 
		{
			document.getElementById("Coolkieimg").style.height = "200px";
			document.getElementById("ckimg").style.height = "0px";
			document.getElementById("forwardarrow").style.width = "150px";
			document.getElementById("nextarrow").style.width = "0px";
			document.getElementById("nextarrow").style.visibility = "hidden";
			document.getElementById("forwardarrow").style.visibility = "visibile";
			Update();
		}
}
function NxtCookie()
{
 	if (Happkie == 0) 
 	{
 		if (Coins >= 5000) 
 			{Coins = Coins - 5000; Happkie = 1; Update();}
 		else{alert("You need more Coins!")}
 	}
 	if (Happkie == 1) 
 	{
 		document.getElementById("Coolkieimg").style.height = "0px";
 		document.getElementById("Happkieimg").style.height = "200px";
 		Update();
 	}
}

function Update() 
{
	document.getElementById("Scorep").innerHTML = "Cookies:" + " " + Score;
		document.getElementById("head").innerHTML = "Coins:" + " " + Coins;
		document.getElementById("head").style.color = "gold";
		achievements();
}
