<!DOCTYPE html>
<html>
<head>
	<title> Updates to Ball Haul</title>
	<style type="text/css">
		
		.child-div{
			margin-top: 20px; 
			border: 1px solid white; 
			width: 90%; 
			margin-left: 5%;
		}
		.first-para{

			margin-left: 5px; color: red; font-size: 150%;
		}
		.second-para{
			text-align: right; color: white; margin-right: 15px; margin-top: -5px;

		}
	</style>
</head>
<body style="background-color: black;">
<link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
<div style="float:left;width: 100%; height: 150px; position: fixed; background-color: black; margin-top: -10px; "> 
<div style="float:left;border: 1px solid black; width: 25%; margin-left: 5%; height: 100px; background:url(ballsoar.jpg); background-size: 100% 100%"></div>
<div style="float:left;">
	<ul style="float:left;color: blue; text-decoration: none; list-style: none; margin-top: 40px;"> 
		<li style="display: inline; font-size: 200%; color: yellow;" id="Home">Home</li>
		<li style="display: inline; margin-left: 45px; font-size: 200%; color: green;">BackStory</li>
		<li style="display: inline; margin-left: 50px; font-size: 200%; color: red;" id="Updates">Updates</li>
		<li style="display: inline; margin-left: 50px; font-size: 200%; color : blue;">Creation</li>
		<li style="display: inline; margin-left: 50px; font-size: 200%; color: purple; background-color: lightblue; height: 30px;border-radius: 10px;padding-left:10px;padding-right: 10px;padding-top: 5px;padding-bottom: 5px;">Feedback</li>
	</ul> 
</div>
</div>

<div style="float: left; margin-top: 150px;  width: 90%; margin-left: 5%; height: auto;" id="parent"> 

</div>

<div style=" float: left; width: 80%; margin-left: 10%; margin-top: 25px; border: 2px solid white">	
<textarea type="text" style="padding: 5px;color:black; height: 200px; border: 2px solid white; background-color: white; width: 99%;" id="comment" placeholder= "Type your comment here...." ></textarea>
	

<input type="text" style="width: 20%; margin-top: 5px; margin-left: 5px; padding: 5px; float: left;" id="name" placeholder="~ Name">
<select style="display:none;float: left; margin-left: 200px; margin-top: 5px; width: 20%; text-align: center; font-size: 125%;" id="select" onclick="color();">
	<option value="White">White</option>
	<option value="Red">Red</option>
	<option value="Green">Green</option>
	<option value="Blue">Blue</option>
	<option value="Yellow">Yellow</option>
</select>
<button style="float: left; background-color: #5454e6; font-color: white; width: 20%; padding: 5px; margin-top: 5px; margin-left: 575px; border-radius: 5px; margin-bottom: 5px;" onclick="setData();"> Submit</button>
</div>

<div style=" float: left; border: 2px solid red; width: 50%; height: 50px; margin-top: 100px; margin-left: 25%;">
	<img src="appstore.png" style=" margin-left: 7%; width: 20%; padding: 0.5%"> 
	<img src="windowsstore.jpg" style="width: 20%; height: 80%; padding: 0.5%"> 
	<img src="backberry.jpg" style="width: 18.4%; height: 80%; padding:0.5%">
	<img src="playstore.png" style="width: 20%; padding: 0.5%"> 	
</div>
<br>
<div style=" margin-top: 10px; color: grey; float: left; border: 2px solid black; width: 100%; text-align: center;">Download the game</div>	
<div style="text-align: center; width: 100%; border: 2px solid black;">
<button style="float: left; background-color: grey; border-radius: 10px; width: 10%; margin-left: 425px; margin-top: 25px; margin-bottom: 25px; height: 40px;" id="ver1"> Version 1</button>
<button id="ver2" style="float: left; background-color: grey; width: 10%; border-radius: 8px ;margin-left: 150px; margin-top: 25px; height: 40px;"> Version 2</button>
</div>


<script type="text/javascript">
document.getElementById('Home').addEventListener('click', function()
{
	window.location.href = 'ballhome.html';
});
document.getElementById('Updates').addEventListener('click', function()
{
	window.location.href='ballupdates.html';
});

function color()
{
if (document.getElementById('select').value == "White") 
	{
		document.getElementById('comment').style.color = "white";
	}
if (document.getElementById('select').value == "Red") 
	{
		document.getElementById('comment').style.color = "red";
	}
if (document.getElementById('select').value == "Green") 
	{
		document.getElementById('comment').style.color = "green";
	}
if (document.getElementById('select').value == "Blue") 
	{
		document.getElementById('comment').style.color = "blue";
	}
if (document.getElementById('select').value == "Yellow") 
	{
		document.getElementById('comment').style.color = "yellow";
	}
}

function setData()
{
	console.log('setData Executed!');
	var a = document.getElementById('name').value;
	var b = document.getElementById('comment').value;
	

	localStorage.setItem(a, b);
	location.reload();
	
}
var div,p1,p2;
for(var i=6;i<Object.keys(localStorage).length;i++){
	div=document.createElement('div');
	div.className="child-div";
	p1= document.createElement('p');
	p1.className = "first-para";
	p1.innerText = localStorage.getItem(Object.keys(localStorage)[i]);
	p2= document.createElement('p');
	p2.className="second-para";
	p2.innerText=Object.keys(localStorage)[i];
	div.appendChild(p1);
	div.appendChild(p2);
	document.getElementById('parent').appendChild(div);
}

</script>
</body>
</html>
